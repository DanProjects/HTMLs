<script type="text/javascript">
$(document).ready(function(){
    
    $(".add-to-cart").click(function(){
        var name = $(this).attr("data-name");
        var price = Number($(this).attr("data-price"));
        var urlImage = $(this).attr("data-image");
        shoppingCart.addItemToCart(name,price,1,urlImage);
        displayCart();
    });
    
    $(".added-items").on("keyup",".intItemNumber",function(event){
        var name = $(this).attr("data-name");
        var count = Number($(this).val());
        shoppingCart.setCountForItem(name,count);
        displayCart();
    });
    
    $(".added-items").on("click",".remove-item",function(){
        var name = $(this).attr("data-name");
        shoppingCart.removeItemFromCartAll(name);
        displayCart();
    });
    
    $(".added-items").on("click",".increase-item",function(){
        var name = $(this).attr("data-name");
        shoppingCart.addItemToCart(name,0,1);
        displayCart();
    });
    
    $(".added-items").on("click",".decrease-item",function(){
        var name = $(this).attr("data-name");
        shoppingCart.removeItemFromCart(name);
        displayCart();
    });
    
    function displayCart(){
        var cartArray = shoppingCart.listCart();
        console.log(cartArray);
        var output = "";
        for (var i in cartArray) {
            output += '<div class="item-container"><div class="item-image-container"><img src="'+cartArray[i].imgURL+'" alt="Item Image"></div><div class="item-name-link-container"><div class="item-name"><a href="#" target="_blank" title="'+cartArray[i].name+'"><p>'+cartArray[i].name+'</p></a><p><input type="number" class="intItemNumber" data-name="'+cartArray[i].name+'" placeholder="'+cartArray[i].count+'" value="'+cartArray[i].count+'"> Items</p><p>Price: $'+cartArray[i].price+'&nbsp|&nbsp$'+cartArray[i].total+'</p></div></div>  <div class="idc-container"><div class="remove-item-container"><div class="remove-item" data-name="'+cartArray[i].name+'"><i>&nbsp;</i></div></div><div class="item-dec-inc-container"><div class="increase-item inc-dec" data-name="'+cartArray[i].name+'"><span>&nbsp;</span></div><div class="decrease-item inc-dec" data-name="'+cartArray[i].name+'"><span>&nbsp;</span></div></div></div>  </div>';
        }
        $(".added-items").html(output);
        $(".total-price").html(shoppingCart.totalCart());
        $(".total-items").html(shoppingCart.countCart());
        $(".number-items").html(shoppingCart.countCart());
        for (var x in cartArray) {
            if(cartArray[x].count > 99){
                $(".number-items").html("99");
            }
            
        }
    }
    
    
    displayCart();
});
</script>
</head>
